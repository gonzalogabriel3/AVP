<!DOCTYPE html>
<html>
<head>
	<title>Prueba Pasajes</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!--Importo jquery para utilizar "datepicker" funcion de calendario-->
	 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  	 {{ form.media.css }}
  	 {{ form.media.js }}

  	
  	<!--Agrego la funcion datepicker a todos los elementos con la clase 'datepicker'-->
	<script>
	  $( function(){
	    $( ".datepicker" ).datepicker({
	    	dayNamesMin: ['Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab', 'Dom'],
	    	prevText:'<',
	    	nextText:'>'
	    });
	  });
  	</script>

	 <!--Estilo para datepicker-->
	 <style>
		.ui-datepicker {
		  		background: #d9f0d9;
			    width: 216px;
			    height: auto;
			    margin: 5px auto 0;
			    font: 12pt Arial, sans-serif;
			    -webkit-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, .5);
			    -moz-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, .5);
			    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, .5);
			}

			.ui-datepicker a {
		  		text-decoration: none;
			}

			.ui-datepicker table {
		  		width: 100%;
			}
			
			.ui-datepicker-header {
			  background-color: #b9d6d3;
			  color: #16a795;
			  padding: 1px;
		  
			}
			.ui-datepicker-title {
		  		text-align: center;
			}
			.ui-datepicker-prev, .ui-datepicker-next {
		  		display: inline-block;
		  		padding: 2px;
		  
			}
			.ui-datepicker-prev {
			  float: left;
			  background-position: center -30px;
			}
			.ui-datepicker-next {
			  float: right;
			  background-position: center 0px;
			}

			.ui-datepicker th {
			  text-transform: uppercase;
			  font-size: 7pt;
			  padding: 5px 0;
			  color: #666666;
			  text-shadow: 1px 0px 0px #fff;
			  filter: dropshadow(color=#fff, offx=1, offy=0);
			}

			.ui-datepicker tbody tr {
		  		border-bottom: 1px solid #bbb;
			}
			.ui-datepicker tbody tr:last-child {
		  		border-bottom: 0px;
			}

	</style>

</head>
<body class="container">


	{% block contenido %}{% endblock %}

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</body>
</html>
