<!DOCTYPE>
<html>
<head>
	{% load static %}

	<title>Administracion Vialidad Provincial</title>
	

	<link rel="icon" href="{% static 'favicon.png' %}" type="image/png"/>

	<link rel="stylesheet" href="{% static 'estilo.css' %}" type="text/css">

	<!-- Css de Bootstrap -Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!--CSS de datatables-->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	
	<!-- Importo jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="background-image: url('{% static 'fondo_madera.jpg' %}');background-repeat: no-repeat;" class="container">
	<!--Si el usuario esta registrado,redirecciono a la url de pasajes -->
	{% if user.is_authenticated is True %}
		
		<meta http-equiv="refresh" content="0; url=/pasajes">
	
	<!--Si el usuario NO esta registrado,muestro el menu principal del proyecto -->
	{% else %}

		
		{% block contenido %}
		
		{% endblock %}


	{% endif %}
</body>
</html>
